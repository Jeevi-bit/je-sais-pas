<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pookie Anniversary</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe4e1, #ffb6c1);
      font-family: 'Segoe UI', cursive;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      text-align: center;
    }

    .photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid white;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .text h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .text h3 {
      margin-top: 10px;
      font-weight: normal;
      font-size: 1.2em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 7s linear infinite;
      opacity: 0.6;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -50px;
        opacity: 0.8;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  

  <div class="container">

      <img src="ad.jpg" alt="Pookie Photo">
    </div>

&#x2764;&#xfe0f;  <!-- Red heart with emoji styling -->Adchaya</h2>
      <h1>lHappy 1st year anniversary,<br>my Pondaatiiii ðŸ’–</h1>




      <h3>Since 05.08.2024</h3>
    </div>
  </div>

  <!-- Floating hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);
  </script>

</body>
